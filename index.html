<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.4;
            background: linear-gradient(-45deg, gold, grey, gold, grey);
            background-size: 400% 400%;
            animation: gradientAnimation 15s linear infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: grey;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            background-color: grey;
            height: 20px;
            border-radius: 10px;
        }

        .progress-fill {
            width: 69%;
            height: 100%;
            background-color: gold;
            border-radius: 10px;
        }

        .info {
            margin-top: 20px;
        }

        .info-item {
            color: grey;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="profile-container">
        <h1>Your Profile</h1>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="info">
            <h2 class="info-item">Username: your_username</h2>
            <h2 class="info-item">Projects: Walley</h2>
            <h2 class="info-item">Rank: Walley (You are a newbie)</h2>
            <h2 class="info-item">Level: Level 2</h2>
        </div>
    </div>
</body>
</html>
